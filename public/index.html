<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>ReactPlay</title>
    <link href="https://unpkg.com/@blueprintjs/core@^1.11.0/dist/blueprint.css" rel="stylesheet" />
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>

    <!-- NOTE: this is used by babel (we need to have React in scope in the browser) -->
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script src="lib/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="lib/codemirror/lib/codemirror.css">
    <!-- codemirror modes -->
    <script src="lib/codemirror/mode/javascript/javascript.js"></script>
    <script src="lib/codemirror/mode/jsx/jsx.js"></script>
    <script src="lib/codemirror/mode/css/css.js"></script>
    <!-- codemirror addons -->
    <script src="lib/codemirror/addons/placeholder.js"></script>
    <!-- codemirror themes -->
    <link rel="stylesheet" href="lib/codemirror/theme/ambiance.css"></script>
    <link rel="stylesheet" href="lib/codemirror/theme/eclipse.css"></script>
    <link rel="stylesheet" href="lib/codemirror/theme/elegant.css"></script>
    <link rel="stylesheet" href="lib/codemirror/theme/material.css"></script>
    <link rel="stylesheet" href="lib/codemirror/theme/monokai.css"></script>
    <link rel="stylesheet" href="lib/codemirror/theme/neo.css"></script>
    <link rel="stylesheet" href="lib/codemirror/theme/the-matrix.css"></script>
    <link rel="stylesheet" href="lib/codemirror/theme/tomorrow-night-bright.css"></script>
    <link rel="stylesheet" href="lib/codemirror/theme/yeti.css"></script>

    <!-- Blueprint CSS -->
    <link href="https://unpkg.com/normalize.css@^4.1.1" rel="stylesheet" />
    <link href="https://unpkg.com/@blueprintjs/core@^1.11.0/dist/blueprint.css" rel="stylesheet" />

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type="text/babel" data-presets="es2015,stage-2,react"></script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
